<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" type="text/css" href="css/fyloDataStorage.css">
</head>

<body>

  <div class="main">

    <div class="container">
      
      <div class="left">
          <div class="logo"><img src="images/logo.svg" alt="Fylo" /></div>

          <div class="options">
              <div><img src="images/icon-document.svg" alt="Document" class="document" /></div>
              <div><img src="images/icon-folder.svg" alt="Folder" class="folder" /></div>
              <div><img src="images/icon-upload.svg" alt="Upload" class="upload" /></div>
          </div>
      </div>

      <div class="right">
          <div>Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</div>

          <div class="progress-bar-cont">
            <div class="progress-bar"><span></span></div>
          </div>

          <div class="range bold-text">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>

          <div class="storage"><span>185 </span> <span>GB LEFT</span></div>
          
      </div>

    </div>

  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sankara Gomathy M</a>.
  </footer>
</body>
</html>
